<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <strong>
        {{  textError | uppercase  }}
    </strong>
  </div>
<div class="container mt-3">
    <h1 class="display-5 text-center">Ingrese la URL a acortar</h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-8">
                    <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="Ingrese URL...">
                </div>
                <div class="col-4">
                    <button (click)="procesarUrl()" class="btn btn-primary btn-lg btn-block">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg mb-3" placeholder="URL procesada...">
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
